{% include 'partials/head.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
    <form class="col-9 row g-3 form-style" method="post">
      {% csrf_token %}
      <div class="col-12 d-flex align-items-center justify-content-center pr-10">
        <h1 class="titulo">Login</h1>
      </div>
      <div class="align-center p-30">
        <div class="form-group col-6 mt-20">
        <p style="color: white; font-weight: bold;">{{ form.error_messages }}</p>
        </div>
        <div class="form-group col-6">
          <label class="titulo">Username:</label>
          {{ form.username }}
        </div>
        <div class="form-group col-6 mt-20">
          <label class="titulo">Password:</label>
          {{ form.password }}
        </div>
        <button class="btn btn-success col-3 mt-20" type="submit">Log In</button>
      </div>
    </div>
    </form>
  </body>
</html>
