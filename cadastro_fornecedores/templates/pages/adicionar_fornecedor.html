{% include "partials/head.html" %}

<body class="d-flex align-items-center justify-content-center text-center">
    {% block content %}
    <div class="container">
        <div class="col-12 row">
            <div class="col-12 d-flex flex-column align-items-center">
                <form class="col-12 col-md-9 row g-3 form-style" action="{% url 'adicionar_fornecedor' %}" method="post"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12 mb-4">
                        <h1 class="titulo">Adicionar Fornecedor</h1>
                    </div>
                    <div class="col-12 col-md-7 d-flex flex-column align-items-center">
                        <div class="col-12 mb-4">
                            <label for="{{ form.nome.id_for_label }}" class="form-label style-label">Nome</label>
                            {{ form.nome }}
                        </div>
                        <div class="col-12 mb-4">
                            <label for="{{ form.documento.id_for_label }}"
                                class="form-label style-label">Documento</label>
                            {{ form.documento }}
                        </div>
                        <div class="col-12 mb-4">
                            <label for="{{ form.email.id_for_label }}" class="form-label style-label">E-mail</label>
                            {{ form.email }}
                        </div>
                        <div class="col-12 mb-4">
                            <label for="{{ form.endereco.id_for_label }}"
                                class="form-label style-label">Endereço</label>
                            {{ form.endereco }}
                        </div>
                        <div class="col-12 mb-4">
                            <label for="{{ form.telefone.id_for_label }}"
                                class="form-label style-label">Telefone</label>
                            {{ form.telefone }}
                        </div>
                    </div>
                    <div class="col-12 col-md-5 d-flex flex-column align-items-center">
                        <!-- Adicione aqui campos específicos do fornecedor, se houver -->
                    </div>
                    <div class="col-12 d-flex align-items-center justify-content-center mt-4">
                        <div class="d-flex align-items-center justify-content-center style-options">
                            <button type="submit" class="btn btn-success style-btn">Salvar</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-center style-options">
                            <a href="{% url 'fornecedores' %}">
                                <button class="btn btn-danger style-btn">Cancelar</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
