{% include 'partials/head.html' %}

{% block content %}
    <div class="main-header-container h-100">
        <div class="col-12 d-flex flex-column justify-content-center align-items-center h-100">
            <form class="col-9 row g-3 form-style" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="col-12 d-flex align-items-center justify-content-center pr-10">
                    <h1 class="titulo">Login</h1>
                </div>
                <div class="col-12 align-center p-30">
                    <div class="form-group col-7 mt-20">
                        <p class="message-login">{{ form.error_messages }}</p>
                    </div>
                    <div class="form-group col-7">
                        <label class="titulo">Usuário</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group col-7 mt-20">
                        <label class="titulo">Senha</label>
                        {{ form.password }}
                    </div>
                    <button class="col-7 btn-login btn btn-success mt-30" type="submit">Entrar</button>
                    <div class="col-7 d-flex align-items-center justify-content-start mt-20">
                        <p class="message-account">Ainda não possui conta ?</p>
                        <a class="a-effect color-account" href="{% url 'signup' %}" >Crie uma agora</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
